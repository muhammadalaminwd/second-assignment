<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2472d679c5.js" crossorigin="anonymous"></script>
    <title>my-second-assignment</title>
</head>
<body>
    <!-- Top-section -->
    <header class="top-section">
        <div><h1>Influencer products</h1></div>
        <div class="nav-bar">
            <li>Home</li>
            <li>Products</li>
            <li>Sign up</li>
            <li>Log in</li>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>
        <!-- header-section -->
    <section class="header-section">
        <div class="journey">
            <h1>Start your Journey as<br> Influencer</h1>
            <p class="journey-para">Encourage people to follow the path of Allah. This will make your wordly life and the Hereafter peaceful.</p>
        </div>
        <div class="main-camera">
            <img src="images/main-camera.png" alt="">
        </div>
    </section>
            <!-- brand-logos-section -->
    <section class="brand-logos">
        <div class="logo"><img src="logos/Alibaba.svg" alt=""></div>
        <div class="logo"><img src="logos/Amazon.svg" alt=""></div>
        <div class="logo"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
        <div class="logo"><img src="logos/Ebay.svg" alt=""></div>
        <div class="logo"><img src="logos/Rakuten.svg" alt=""></div>
        <div class="logo"><img src="logos/Target.svg" alt=""></div>
        <div class="logo"><img src="logos/Walmart.svg" alt=""></div>
    </section>
</body>
</html>
